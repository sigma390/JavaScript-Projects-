<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Improved Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex justify-center items-center min-h-screen bg-gray-100">
    <div
      class="w-full max-w-md border border-gray-300 bg-white p-8 rounded-lg shadow-md"
    >
      <form id="form" action="#" method="POST" class="space-y-6">
        <h2 class="text-2xl font-bold text-center text-gray-800">Form</h2>

        <!-- Name Field -->
        <div class="space-y-1">
          <label for="name" class="block text-sm font-medium text-gray-700"
            >Name</label
          >
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
          <span class="text-sm text-red-500 error"></span>
        </div>

        <!-- Email Field -->
        <div class="space-y-1">
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
          <span class="text-sm text-red-500 error"></span>
        </div>

        <!-- Password Field -->
        <div class="space-y-1">
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
          <span class="text-sm text-red-500 error"></span>
        </div>

        <!-- Confirm Password Field -->
        <div class="space-y-1">
          <label
            for="confirmpass"
            class="block text-sm font-medium text-gray-700"
            >Confirm Password</label
          >
          <input
            type="password"
            id="confirmpass"
            name="confirmpass"
            placeholder="Re-enter your password"
            class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
          <span class="text-sm text-red-500 error"></span>
        </div>

        <!-- Message Field -->
        <div class="space-y-1">
          <label for="message" class="block text-sm font-medium text-gray-700"
            >Message</label
          >
          <textarea
            id="message"
            name="message"
            rows="4"
            placeholder="Your message..."
            class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          ></textarea>
          <span class="text-sm text-red-500 error"></span>
        </div>

        <!-- Submit Button -->
        <div>
          <button
            type="submit"
            id="btn"
            class="w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 transition focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          >
            Submit
          </button>
        </div>
      </form>

      <!-- Success Message -->
      <div
        id="successMessage"
        class="hidden text-center text-green-500 text-lg font-semibold mt-4"
      >
        Your form has been successfully submitted!
      </div>
    </div>
  </body>
  <script src="bundle.js"></script>
</html>
